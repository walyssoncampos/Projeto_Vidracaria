<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de Basculante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Orçamento de Basculante</h1>

        <form id="formBasculante">
            <label>Nome do cliente</label>
            <input type="text" id="nome">

            <label>Largura (cm)</label>
            <input type="number" id="largura" required>

            <label>Altura (cm)</label>
            <input type="number" id="altura" required>

            <label>Tipo de basculante</label>
            <select id="tipoBasculante">
                <option value="basculante_com_corrente">Báscula com corrente </option>
                <option value="maximar">Maxim-ar</option>
            </select>

            <label>Tipo de vidro</label>
            <select id="tipoVidro">
                <option value="temperado1">Temperado 6mm</option>
                <option value="temperado2">Temperado 8mm</option>
            </select>

            <label>Cor do vidro</label>
            <select id="corVidro">
                <option value="incolor">Incolor</option>
                <option value="verde">Verde</option>
                <option value="fume">Fumê</option>
            </select>

            <button type="submit">Calcular orçamento</button>
        </form>

        <a href="../index.html" class="btn-voltar">Voltar ao menu</a>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
